<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this is about page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="my-card mt-5">
                    <div th:if="${session.message}" th:classappend="@{session.message.type}" class="alert alert-success" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h1 class="text-center">Register Here</h1>
                    <form action=""th:action="@{/do_register}" method="post" th:object="${user}">

                        <!-- name -->
                        <div class="form-group">
                            <label for="name_field">Name</label>
                            <input
                                    name="name"
                                    type="text"
                                   class="form-control"
                                   id="name_field"
                                   aria-describedby="nameHelp"
                                   placeholder="Enter Name here"
                                   required="required"
                                   th:value="${user.name}"
                            />

                        </div>

                        <!-- email -->
                        <div class="form-group">
                            <label for="email_field">Email address</label>
                            <input name="email"
                                    type="email"
                                   class="form-control"
                                   id="email_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter E-mail here"
                                   required="required"
                                   th:value="${user.email}"
                            />
                            <small id="emailHelp"
                                   class="form-text text-muted">We'll never share your email with anyone else.
                            </small>
                        </div>

                        <!-- password -->
                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input name="password"
                                    type="password"
                                   class="form-control"
                                   id="password_field"
                                   placeholder="Enter Password here"
                                   required="required"
                            />
                        </div>
                        <div class="form-group form-check">
                            <input name="agreement"
                                    type="checkbox"
                                   class="form-check-input"
                                   id="check"
                                   required="required">
                            <label class="form-check-label" for="check">Agree to our terms and conditions</label>

                        </div>

                        <div class="container">
                            <button type="submit" class="btn bg-primary text-white">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-warning">
                                reset
                            </button>
                        </div>


                    </form>
                </div>

            </div>
        </div>

    </div>
</section>

</body>
</html>
